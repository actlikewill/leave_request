{% extends 'leave_request/base.html' %}

{% block content %}

<div class="list_wrapper">

  <h1>My Leave Requests</h1>

  {% if object_list  %}

  {% for object in object_list %}

      <a class="list_item" href="{% url 'leave_request_detail' pk=object.pk %}">
        <span>
            {{ object.user.username }}
            {{ object.type }}
            {{ object.status }}
        </span>
      </a>

  {% endfor %}

  {% else %}

  <p>You do not have any leave requests.</p>

  {% endif %}
 
</div>

{% endblock %}
